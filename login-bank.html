<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Login-Matir Bank</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Headline -->
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold">Welcome to my <span class="text-fuchsia-700">Matir
                Bank</span>!!!</h1>
    </header>
    <main>
        <!-- Log in section -->
        <section class="w-3/4 mx-auto mt-8 bg-fuchsia-200 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="email-input" class="block border border-gray-400 rounded px-2 mb-4 w-2/4" type="text"
                    placeholder="your email">
                <input id="pass-input" class="block border border-gray-400 rounded px-2 mb-4 w-1/4" type="password"
                    name="" id="" placeholder="your password">
                <button id="btn" class="bg-fuchsia-800 text-white font-bold px-6 rounded py-2">log-in</button>
            </div>
        </section>
    </main>

    <!-- External JavaScript -->

    <script src="js/login-mati.js"></script>
</body>

</html>
