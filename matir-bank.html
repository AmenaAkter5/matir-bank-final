<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Matir Bank</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold">Welcome to my <span class="text-fuchsia-700">Matir
                Bank</span>!!!</h1>

    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <!-- Deposit Balance -->
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-500 text-white p-8 rounded">
                    <h4 class="text-3xl">Deposit</h4>
                    <h4 class="text-5xl">$<span id="deposit-balance">00</span></h4>
                </div>
                <!-- Withdraw Balance -->
                <div class="bg-fuchsia-500 text-white p-8 rounded">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h4 class="text-5xl">$<span id="withdraw-balance">00</span></h4>
                </div>
                <!-- Total Balance -->
                <div class="bg-sky-500 text-white p-8 rounded">
                    <h4 class="text-3xl">Balance</h4>
                    <h4 class="text-5xl">$<span id="total-balance">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw Field -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- Deposit Input -->
                <div class="bg-fuchsia-200 p-8 rounded">
                    <h3 class="text-2xl font-bold mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="block border border-gray-400 rounded px-2 mb-4 w-3/4"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-btn"
                            class="bg-fuchsia-700 text-white font-bold px-6 rounded py-2">Deposit</button>
                    </div>
                </div>
                <!-- Withdraw Input -->
                <div class="bg-fuchsia-200 p-8 rounded">
                    <h3 class="text-2xl font-bold mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block border border-gray-400 rounded px-2 mb-4 w-3/4"
                            type="text" placeholder="$ amount you want to Withdraw">
                        <button id="withdraw-btn"
                            class="bg-fuchsia-700 text-white font-bold px-6 rounded py-2">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- External JavaScript -->

    <script src="js/practice.js"></script>
</body>

</html>
